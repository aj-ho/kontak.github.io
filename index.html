<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hadir | DMED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Kontak</h2>
                    <ul class="info">
                        <li>
                            <span><img src="img/location.png"></span>
                            <span>Jl. abcd, Kec. abcd<br>Kota ABCD</span>
                        </li>
                        <li>
                            <span><img src="img/mail.png"></span>
                            <span>abc@abc.go.id</span>
                        </li>
                        <li>
                            <span><img src="img/call.png"></span>
                            <span>+621 123 456</span>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="sci">
                        <li><a href="#"><img src="img/facebook.png" alt=""></a></li>
                        <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
                        <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
                    </ul>
                </div>
            </div>

            <div class="contactForm">
                <h2>Daftar Hadir Rapat</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required>
                        <span>Nama Lengkap</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" required>
                        <span>Instansi</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" required>
                        <span>Jabatan</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" required>
                        <span>Nomor Hp/WA</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox button">
                        <input type="submit" value="Kirim">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
